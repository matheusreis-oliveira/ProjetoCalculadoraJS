<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body style="background: #D9D9D9">

    <div class="container">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <br />

                <div class="calculadora">
                    <input id="resultado" type="text" class="form-control resultado" placeholder="0" disabled="disabled" />

                    <div class="row">
                        <button onclick="calcular('acao', 'c')" type="button" class="btn btn-danger btn-lg clear font-weight-light"> C </button>
                        <button onclick="calcular('acao', '/')" type="button" class="btn btn-danger btn-lg font-weight-light"> รท </button>
                        <button onclick="calcular('acao', '*')" type="button" class="btn btn-danger btn-lg font-weight-light"> x </button>
                    </div>

                    <div class="row">
                        <button onclick="calcular('valor', 7)" type="button" class="btn btn-danger btn-lg font-weight-light">7</button>
                        <button onclick="calcular('valor', 8)" type="button" class="btn btn-danger btn-lg font-weight-light">8</button>
                        <button onclick="calcular('valor', 9)" type="button" class="btn btn-danger btn-lg font-weight-light">9</button>
                        <button onclick="calcular('acao', '-')" type="button" class="btn btn-danger btn-lg font-weight-light"> - </button>
                    </div>

                    <div class="row">
                        <button onclick="calcular('valor', 4)" type="button" class="btn btn-danger btn-lg font-weight-light">4</button>
                        <button onclick="calcular('valor', 5)" type="button" class="btn btn-danger btn-lg font-weight-light">5</button>
                        <button onclick="calcular('valor', 6)" type="button" class="btn btn-danger btn-lg font-weight-light">6</button>
                        <button onclick="calcular('acao', '+')" type="button" class="btn btn-danger btn-lg font-weight-light"> + </button>
                    </div>

                    <div class="row">
                        <button onclick="calcular('valor', 1)" type="button" class="btn btn-danger btn-lg font-weight-light">1</button>
                        <button onclick="calcular('valor', 2)" type="button" class="btn btn-danger btn-lg font-weight-light">2</button>
                        <button onclick="calcular('valor', 3)" type="button" class="btn btn-danger btn-lg font-weight-light">3</button>
                        <button onclick="calcular('acao', '=')" type="button" class="btn btn-danger btn-lg enter"> = </button>
                    </div>

                    <div class="row" style="margin-top: -60px">
                        <button onclick="calcular('valor', 0)" type="button" class="btn btn-danger zero btn-lg font-weight-light">0</button>
                        <button onclick="calcular('acao', '.')" type="button" class="btn btn-danger btn-lg font-weight-light">.</button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
